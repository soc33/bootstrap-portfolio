<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <!-- Linking Boostrap CSS -->

        crossorigin="anonymous">
    <!-- Linking my CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--linking google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container one">
            <a class="navbar-brand" href="#">
                <h1>Sarah Luning</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container two">
                <div class="col-lg-4 offset-8">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="https://soc33.github.io/bootstrap-portfolio/">About</a>
                            <a class="nav-item nav-link" href="https://soc33.github.io/bootstrap-portfolio/portfolio">Portfolio</a>
                            <a class="nav-item nav-link active" href="https://soc33.github.io/bootstrap-portfolio/contact">Contact<span
                                    class="sr-only">(current)</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="wrap">
        <div id="main" class="container clear-top">
            <div class="container three">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="first-header">Contact me</h1>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Snow">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="iknownothing@winteriscoming.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="I think you're awesome!" rows="6"></textarea>
                            </div>
                        </form>
                        <button type="button" class="btn btn-primary btn-md">Submit</button>
                        <br>
                        <br>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            Copyright Â©
        </p>

    </footer>
</body>
